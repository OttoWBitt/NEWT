<div class="container" fxLayout fxLayoutAlign="space-around center">
    <div class="panel" fxLayout="column" fxLayoutGap="15px">
        <span class="title">
            NEWT
        </span>
        <form [formGroup]="loginForm" (ngSubmit)="signIn()">
            <div fxLayout="column" fxLayoutGap="15px">
                <mat-form-field appearance="outline">
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary" [disabled]="panelOpenState">ENTRAR</button>
            </div>
        </form>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header >
              <mat-panel-title>
                Esqueci minha senha
              </mat-panel-title>
            </mat-expansion-panel-header>
            <form [formGroup]="recoverForm" (ngSubmit)="recoverPassword()">
                <div fxLayout="column" fxLayoutGap="15px">
                    <mat-form-field appearance="outline">
                        <mat-label>Email cadastrado</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Ex. uai@pucminas.br">
                    </mat-form-field>
                    <button mat-raised-button type="submit" color="primary">RECUPERAR SENHA</button>
                </div>
            </form>
        </mat-expansion-panel>
        <mat-divider></mat-divider>
        <button mat-stroked-button (click)="goToSignUp()" color="primary">REGISTRAR</button>
    </div>
</div>
