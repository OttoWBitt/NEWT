<html>
<head>
	<title>Upload file</title>
</head>
<body>
<form enctype="multipart/form-data" action="/upload" method="post">
	<input type="text" name="artifactUserID" placeholder="user_id" />
	<input type="text" name="artifactSubjectId" placeholder="SubjectId"/>
	<input type="text" name="artifactName" placeholder="artifactName"/>
	<input type="text" name="artifactDescription" placeholder="artifactDescription"/>
	<input type="file" name="artifactFile" />
	<input type="submit" value="upload" />
</form>
</body>
</html>
